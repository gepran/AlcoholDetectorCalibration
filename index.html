                            <tr>
                                <td><input type="number" min="0" step="0.01" class="form-control alcohol-percentage" placeholder="%" value="0.50"></td>

                            </tr>
                            <tr>
                                <td><input type="number" min="0" step="0.01" class="form-control alcohol-percentage" placeholder="%" value="1.00"></td>
                                <td><input type="number" class="form-control raw-reading" placeholder="0.01"></td>
                            </tr>
                            <tr>
                                <td><input type="number" min="0" step="0.01" class="form-control alcohol-percentage" placeholder="%" value="1.00"></td>
                                <td><input type="number" class="form-control raw-reading" placeholder="0.01"></td>
                            </tr>
                            <tr>

                                <td><input type="number" class="form-control raw-reading" placeholder="0.01"></td>
                            </tr>
                        </tbody>
                    </table>

                    <form class="card p-2">
                        <div class="input-group">
                            <input type="number" class="form-control" id="calculation-raw" placeholder="0.01">
                            <button type="button" class="btn btn-secondary" onclick="calculateAlcoholPercentage()">CALCULATE</button>
                        </div>

                    <h1 id="calculation-result"></h1>
